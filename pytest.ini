# pytest configuration for quiet CI and telemetry
# Reduces test output to <5KB on pass / <50KB on fail

[pytest]
# Command line options
addopts = 
    -q
    --disable-warnings
    # Collect ALL failures in one run so the planner can see everything.
    --maxfail=0
    -o log_cli=false
    -o log_level=WARNING
    -o console_output_style=count

# Additional configuration for clean output
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Disable pytest-metadata plugin if installed (reduces output)
disable_test_id_escaping_and_forfeit_all_rights_to_community_support = true

# Minimal reporting
junit_family = xunit2
